name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  forces: 
    runs-on: ubuntu-latest
    container:
      image: fluidattacks/forces:new
      env:
        ftoken: ${{ secrets.FTOKEN }}
    steps: 
      - name: Run Forces
        run: forces --token "${ftoken}" -v --strict --dynamic
